<div class="container">
    <h2 class="text-center">Todo list in Angular by Jitendra Singh</h2>
    <h3>Add Todo Item:</h3>
    <app-add-todo (todoAddEmitter)="addToParentTodo($event)"></app-add-todo>

    <h3>Your Todo List:</h3>
    <div *ngIf="todos.length===0; else elseBlock">
        <h5 class="m-1"> No Todos to display . . . </h5>
    </div>
    <ng-template #elseBlock>
        <ul *ngFor="let todo of todos;">
            <app-todo-item [todo]=todo (todoDeleteEmitter)="deleteParentTodo($event)"></app-todo-item>
        </ul>
    </ng-template>
</div>
