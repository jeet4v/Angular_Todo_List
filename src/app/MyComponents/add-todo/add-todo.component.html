<div class="my-3">
    <form (ngSubmit)="SubmitTodoItem()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control" id="title" placeholder="Enter Title . . . ">
        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}"  class="form-control" id="desc" placeholder="Enter Description . . .">
        </div>

        <button type="submit" class="btn btn-sm btn-primary my-3">Add Todo</button>
    </form>
</div>
